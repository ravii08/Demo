<form class="form-container" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Reactive Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="userName" type="input" placeholder="Username">

                    </mat-form-field>
                    <span class="text-danger"
                        *ngIf="(registerFormControl.userName.touched || submitted) && registerFormControl.userName.errors">
                        Username is required.
                    </span>
                </div>

                <div class="col-md-12 top-padding">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Select DOB</mat-label>
                        <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <span class="text-danger"
                        *ngIf="(registerFormControl.dateOfBirth.touched || submitted) && registerFormControl.dateOfBirth.invalid">
                        Date of Birth is required.
                    </span>
                </div>
                <div class="col-md-12 ">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>State</mat-label>
                        <mat-select formControlName="location">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <span class="text-danger"
                        *ngIf="(registerFormControl.location.touched || submitted) && registerFormControl.location.invalid">
                        Location is required.
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="experince" type="number" placeholder="Experince">
                    </mat-form-field>
                    <span class="text-danger"
                        *ngIf="(registerFormControl.experince.touched || submitted) && registerFormControl.experince.invalid">
                        Experince is required.
                    </span>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <textarea matInput formControlName="comments" placeholder="Comments"></textarea>
                    </mat-form-field>
                    <span class="text-danger"
                        *ngIf="(registerFormControl.comments.touched || submitted) && registerFormControl.comments.invalid">
                        Comments are required.
                    </span>
                </div>
            </div>
        </mat-card-content>
                    <div class="row">
                        <button mat-raised-button color="primary" type="submit" class="buttons"
                            [disabled]="!formGroup.valid">Submit</button>
                        <button mat-raised-button color="primary" type="reset" class="buttons"
                            [disabled]="!formGroup.valid">Reset</button>
                    </div>
    </mat-card>
</form>
