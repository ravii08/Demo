<h2 class="add-user-heading">Add User</h2>

<div class="container" > 
  <button class="btn btn-primary" routerLink="/user-data">Back</button>
    <div class="form-group">
      <label for="userid">Userid</label>
      <input  class="form-control" id="userid" placeholder="Enter user ID" [(ngModel)]="service.currentUser.userid">
    </div>
    <div class="form-group">
      <label for="id">Id</label>
      <input  class="form-control" id="id" placeholder="Enter Id" [(ngModel)]="service.currentUser.id">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" id="title" placeholder="Enter Title" [(ngModel)]="service.currentUser.title">
    </div>
    <div class="form-group">
      <label for="body">Completed</label>
      <input class="form-control" id="body" placeholder="Enter Body" [(ngModel)]="service.currentUser.body">
    </div>
    <button  class="btn btn-primary" [routerLink]="['/user-data']" (click)="createAndUpdate(service.currentUser)">Submit</button>
  </div>
